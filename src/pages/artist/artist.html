<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{pagetitle}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card class="card card-ios">
      <ion-row>
          <ion-col col-12 col-lg-6>
            <img src="{{artist.logo}}" (error)="updateLogo(artist)">
          </ion-col>
          <ion-col col-12 col-lg-6>
              <ion-card-content class="card-content card-content-ios">
                <ion-card-title class="card-title card-title-ios">
                  {{artist.name}}
                </ion-card-title>
                <p>
                  {{artist.description}}
                </p>
              </ion-card-content>

              <ion-item class="item item-block item-ios" (click)="goTo(artist.albums)">
                  <ion-icon item-start="" name="musical-notes" role="img" style="color: #d03e84" class="icon icon-ios ion-ios-musical-notes item-icon" aria-label="musical notes"></ion-icon>
                  Albums
                  <ion-badge item-end="" class="badge badge-ios">{{numberofAlbums(artist.albums)}}</ion-badge>
              </ion-item>
          </ion-col>
      </ion-row>
    </ion-card>
</ion-content>
